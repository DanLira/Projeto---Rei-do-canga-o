<div class="container">
  <mat-icon class="icon" (click)="closeDialog()">cancel</mat-icon>
    <mat-card class="mat-card-padrao" >

      <h2 mat-dialog-title>Detalhe da Venda</h2>
      
        <table mat-table [dataSource]="dataSource">
          <caption></caption>
          <ng-container matColumnDef="descProduto">
            <th mat-header-cell *matHeaderCellDef id="descProduto"> Nome do produto </th>
            <td mat-cell *matCellDef="let descProduto"> {{descProduto.descProduto}} </td>
          </ng-container>
          <ng-container matColumnDef="tipoVolume">
            <th mat-header-cell *matHeaderCellDef id="tipoVolume"> Tipo Volume </th>
            <td mat-cell *matCellDef="let tipoVolume"> {{tipoVolume.tipoVolume}} </td>
          </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card>

</div>
