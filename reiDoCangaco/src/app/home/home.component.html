<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" #sidenav position="right" mode="over" [fixedTopGap]="60" [fixedInViewport]="true">
      <div class="row remove-negative-margin">
        <div class="static-sidenav col-5">
          <div class="btn-nav">
            <mat-icon class="sub-menu-icon home">home</mat-icon>
            <div class="size-icon-sidenav">Home</div>
          </div>
  
        </div>
        <div class="col-7 margin-left-details-menu">
          <div>
            <div class="sub-menu">
              <mat-icon class="sub-menu-icon">account_circle</mat-icon>
              <div class="sub-menu-title">Perfil</div>
            </div>
            <div class="sub-menu-items-description item-color" (click)="sidenav.toggle()" routerLink="/produto" routerLinkActive="active"></div>
            <div class="sub-menu">
              <mat-icon class="sub-menu-icon">contacts</mat-icon>
              <div class="sub-menu-title">Produtos</div>
            </div>
            <div class="sub-menu-items">
              <div class="sub-menu-items-description item-color" (click)="sidenav.toggle()" routerLink="/produto" routerLinkActive="active">
                Novo Produto</div>
            </div>
            <div class="sub-menu-items-description item-color" (click)="sidenav.toggle()" routerLink="/cliente" routerLinkActive="active"></div>
            <div class="sub-menu">
              <mat-icon class="sub-menu-icon">contacts</mat-icon>
              <div class="sub-menu-title">Clientes</div>
            </div>
            <div class="sub-menu-items">
              <div class="sub-menu-items-description item-color" (click)="sidenav.toggle()" routerLink="/cadastroPaciente" routerLinkActive="active">
                Novo Clientes</div>
            </div>
            <div class="sub-menu-items">
              <div class="sub-menu-items-description item-color" (click)="sidenav.toggle()" routerLink="/cadastroPaciente" routerLinkActive="active">
                Vendas</div>
            </div>
            <div class="sub-menu-items">
              <div class="sub-menu-items-description item-color" (click)="sidenav.toggle()" routerLink="/cadastroPaciente" routerLinkActive="active">
                Novo Fornecedor</div>
            </div>
            <div class="sub-menu">
              <mat-icon class="sub-menu-icon">event_note</mat-icon>
              <div class="sub-menu-title">Pedidos</div>
            </div>
            <div class="sub-menu-items">
              <div class="sub-menu-items-description item-color" (click)="sidenav.toggle()" routerLink="/novaConsulta" routerLinkActive="active">
                Novo Pedido</div>
            </div>
            <div class="sub-menu">
              <mat-icon class="sub-menu-icon">store_mall_directory</mat-icon>
              <div class="sub-menu-title">Usuários</div>
            </div>
            <div class="sub-menu-items">
              <div class="sub-menu-items-description item-color" (click)="sidenav.toggle()" routerLink="/usuarios"
                routerLinkActive="active">Listar Usuários</div>
            </div>
          </div>
        
  
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="header-toolbar" [hidden]="hiddenMenu">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="font-header">O Rei do Cangaço</div>
        <span class="toolbar-spacer"></span>
        <mat-icon class="icons-margim">notifications_active</mat-icon>
        <mat-icon style="margin-right: 15px" class="icons-margim" (click)="onLogout()">input</mat-icon>
      </mat-toolbar>
      <div class="wrapper-sub-header" [hidden]="hiddenMenu">
      </div>
      <router-outlet>
      </router-outlet>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
