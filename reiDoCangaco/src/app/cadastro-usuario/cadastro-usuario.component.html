<section>
    <div class="container-fluid">
      <div class="col-12">
        <mat-card class="mat-card-padrao">
          <div class="row">
            <div class="col-12">
              <div >
                <h1 class="title-card">Cadastro de Usuários</h1>
                <h1 class="idPadrao">ID do Usuário: {{formsRegister.value.id}}</h1>
              </div>
              <form [formGroup]="formsRegister" class="row">
                <mat-form-field class="col-4">
                  <mat-label>Empregado</mat-label>
                <input matInput #QuestionnarieAutocomplete placeholder="Empregado" aria-label="Empregado"
                 [formControl]="formsAutoComplet" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let users of filteredUsersAutoComplete " [value]="users.id_empregado" (click)="setUserActive(users)">
                    {{users.name}}
                  </mat-option>
                </mat-autocomplete>
                </mat-form-field>


                  <mat-form-field class="col-4">
                    <mat-label>Tipo de Usuário</mat-label>
                    <mat-select formControlName="tipo" value={{formsRegister.value.tipo}}>
                      <mat-option>Selecione</mat-option>
                      <mat-option value="Administrador">Administrador</mat-option>
                      <mat-option value="Vendedor">Vendedor</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field class="col-4">
                      <mat-label>Login</mat-label>
                    <input matInput placeholder="Login" required
                    formControlName="login" value={{formsRegister.value.login}} >
                  </mat-form-field>

                  <mat-form-field class="col-4">
                    <input matInput  placeholder="Senha" formControlName="senha" [type]="hide ? 'text' : 'password'">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
                  </mat-form-field>

                  
                
              </form>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-12 col-md-1 offset-md-10 mt-4">
                  <button mat-button class="col-12" (click)="limpar()">Limpar</button>
                </div>
            <div class="col-sm-12 col-md-1  mt-4">
              <button mat-button class="col-12" [disabled]="!formsRegister.valid" (click)="salvarUsuario()">Salvar</button>
            </div>
          </div> 
        </mat-card>
      </div>
        <div class="col-12 mt-2">
          <mat-card class="mat-card-list">
              <mat-card-title>Lista de Usuários</mat-card-title> 
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Filtro de Usuário
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <form [formGroup]="filterFormUsuario" class="row">
                      <mat-form-field class="col-xs-12 col-md-4">
                          <mat-label>Nome do Usuário</mat-label>
                      <input matInput placeholder="Nome" formControlName="nomeFilterCtrl">
                    </mat-form-field>
                    <div class="col-xs-12 col-md-1">
                      <button mat-button   class="mt-2">Buscar</button>
                    </div>
                  </form>
                </mat-expansion-panel>
              </mat-accordion>
                <div class="mat-elevation-z8 mt-2">
                  <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="tipo">
                      <th mat-header-cell *matHeaderCellDef id="tipo"> Tipo de usuário </th>
                      <td mat-cell *matCellDef="let element" > {{ element.tipo }} </td>
                    </ng-container>
                    <ng-container matColumnDef="login">
                      <th mat-header-cell *matHeaderCellDef id="login"> Nome do Usuário </th>
                      <td mat-cell *matCellDef="let element" > {{ element.login }} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef id="action"> Ações </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item (click)="getRowTableUsuario(element)">
                              <mat-icon>edit</mat-icon>
                              <span>Editar</span>
                          </button>
                          <button mat-menu-item (click)="excluirUsuario(element.id)">
                            <mat-icon>delete</mat-icon>
                            <span>Deletar</span>
                          </button>
                        </mat-menu>
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
                </div>
            </mat-card>
      </div>
    </div>
  </section>
