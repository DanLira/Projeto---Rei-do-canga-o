
 <div class="col-12 mt-2">
  <mat-card class="mat-card-list">
      <mat-card-title>Listagem de Vendas</mat-card-title> 
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filtro de Vendas
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form [formGroup]="filterFormProduto" class="row">
              <mat-form-field class="col-xs-12 col-md-4">
                  <mat-label>Nome do Produto</mat-label>
              <input matInput placeholder="Nome" formControlName="descricaoFilterCtrl">
            </mat-form-field>
            <div class="col-xs-12 col-md-1">
              <button mat-button class="mt-2" (click)="filterTabelaPedido()"><mat-icon>search</mat-icon> Buscar</button>
            </div>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
        <div class="mat-elevation-z8 mt-2">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef id="codigo" mat-sort-header> Código da Venda </th>
              <td mat-cell *matCellDef="let element" > {{ element.idPedido }} </td>
            </ng-container>
            <ng-container matColumnDef="valorTotal">
              <th mat-header-cell *matHeaderCellDef id="valorTotal" mat-sort-header> Valor Total </th>
              <td mat-cell *matCellDef="let element" > {{ element.valorTotalProduto }} </td>
            </ng-container>
            <ng-container matColumnDef="dataPedido">
              <th mat-header-cell *matHeaderCellDef id="dataPedido" mat-sort-header> Data da Venda </th>
              <td mat-cell *matCellDef="let element" > {{element.dataPedido }} </td>
            </ng-container>
            <ng-container matColumnDef="detalhe" >
              <th mat-header-cell *matHeaderCellDef id="detalhe"> Detalhes </th>
              <td mat-cell *matCellDef="let element" (click)="openVendasDetalhes(element)"><mat-icon class="icon">library_books</mat-icon></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
        </div>
    </mat-card>
</div>
